<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/icons/j.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="I'm a full-stack web developer based in Australia and I love building applications for individuals, projects & companies."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>John Pioc | Web Developer</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" action="/" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="Name" type="text" className="form-control" id="name" />
      <input name="Email" type="text" className="form-control" id="email" />
      <input name="Subject" type="text" className="form-control" id="subject" />
      <textarea name="Message" type="text" className="form-control" id="message"></textarea>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
